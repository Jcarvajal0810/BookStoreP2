version: '3.8'

services:
  #  Base de datos MongoDB
  mongo:
    image: mongo
    container_name: bs2_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  #  Servicio de Catálogo
  catalog:
    build: ./catalog
    container_name: bs2_catalog
    ports:
      - "3000:3000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/catalogdb
    depends_on:
      - mongo

  #  Servicio de Pedidos (Order)
  order:
    build: ./order
    container_name: bs2_order
    ports:
      - "4000:4000"
    env_file:
      - ./order/.env
    # No depende de mongo porque usa Atlas o su propio cluster

  #  Servicio de Carrito (Cart)
  cart:
    build: ./cart-service
    container_name: bs2_cart
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/bookstore_cart
      - PORT=5000
    depends_on:
      - mongo

volumes:
  mongo_data:
